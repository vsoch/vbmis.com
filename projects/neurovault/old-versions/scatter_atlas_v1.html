<style>
body {
  font: 11px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  pointer-events: none;
}

#region{
  float:right;
  margin-right: 140px;
  margin-top: 50px;
  color: #CCCCCC;
}
</style>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script type="text/javascript">
var margin = {top: 15, right: 5, bottom: 30, left: 40},
    width = 900 - margin.left - margin.right,
    height = 900 - margin.top - margin.bottom;

/* 
 * value accessor - returns the value to encode for a given data object.
 * scale - maps value to a visual display encoding, such as a pixel position.
 * map function - maps from data value to display value
 * axis - sets up axis
 */ 

// setup x 
var xValue = function(d) { return d.val1;}, // data -> value
    xScale = d3.scale.linear().range([0, width]), // value -> display
    xMap = function(d) { return xScale(xValue(d));}, // data -> display
    xAxis = d3.svg.axis().scale(xScale).orient("bottom");

// setup y
var yValue = function(d) { return d.val2;}, // data -> value
    yScale = d3.scale.linear().range([height, 0]), // value -> display
    yMap = function(d) { return yScale(yValue(d));}, // data -> display
    yAxis = d3.svg.axis().scale(yScale).orient("left");
    d3.selectAll(".axis").attr("stroke","#F5f5f5")

// setup fill color
var cValue = function(d) { return d.labels;},
    color = d3.scale.category20();

// Svg for the legend
var legend_svg = d3.selectAll("pybrain").append("svg")
    .attr("width", 450)
    .attr("height", 150)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// add the graph canvas to the body of the webpage
var svg = d3.selectAll("pybrain").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// add the tooltip area to the webpage
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

 // Adjust size of atlas images to match image width
   // Change colors to match colors of regions
   d3.selectAll("svg.coronal").style("height",150).style("width",150)
   d3.selectAll("svg.axial").style("height",150).style("width",150)
   d3.selectAll("svg.sagittal").style("height",150).style("width",150)
   // Add mouseover function?
   //d3.selectAll("path").each(function(){
   //  d3.select(this).style("stroke","#F5F5F5C")
   //});
 
// DELETE BELOW HERE ------------------
d3.csv("atlas_data.csv", function(error,data) {

       // In pybraincompare version, we can put raw.var1 directly into functions
       val1 = [];
       val2 = [];
       atlas = [];
       labels = [];

       data.forEach(function(d) {
          d.val1 = +d.val1;
          d.val2 = +d.val2;
          d.atlas = +d.atlas;
          val1.push(d.val1);
          val2.push(d.val2);
          atlas.push(d.atlas);
          labels.push(d.labels);
       })
        // Return any errors
      if(error){
        return console.log(error);
      }

// DELETE ABOVE HERE ------------------


  // Histograms don't add value - not using!
  // data, svg, title, width, height, rotation
  //    histogram(val1,svg,"",width-150,"100","tomato")
  //histogram_right(val2,svg,"",width,height,"tomato")

  //  data = []

  //  for (i = 0; i < raw.val1.length; i++) { 
  //    data.push({"val1":raw.val1[i],"val2":raw.val2[i]});    
  //  }


  // don't want dots overlapping axis, so add in buffer to data domain
  xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
  yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);

  // x-axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -25)
      .style("text-anchor", "end")
      .text("image 1")

  // y-axis
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 25)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("image 2")


  // draw dots
  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class",function(d) { return "dot " + d.labels.replace(/\s+/g, ''); })
      .attr("r", 4)
      .attr("cx", xMap)
      .attr("cy", yMap)
      .style("fill", function(d) { return color(cValue(d));}) 
      // Mouseover tool tips
      .on("mouseover.tip", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", .9);
          tooltip.html(d.labels + ":<br>image 1: " + (d.val1).toFixed(2) + "<br>image 2: " + (d.val2).toFixed(2))
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout.tip", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      })
      // Mouseover region highlight
      .on("mouseover.color", function(d) {
        d3.selectAll("path").each(function() {
          var region = d3.select(this).attr("id")
          if (region == d.labels) { d3.select(this).style("stroke",color(region)) };
        })
      })
     .on("mouseout.color", function(d) {
        d3.selectAll("path").each(function() {
          d3.select(this).style("stroke","#F5F5F5")
        });
      })
      // Mouseover size
      .on("mouseover.size", function(d) {
          d3.select(this).attr("r",5)
      })
     .on("mouseout.size", function(d) {
          d3.select(this).attr("r",4)
      });

  // draw selection buttons
  var legend = legend_svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(" + i * 30 + ",0)"; });

  var label = legend_svg.append("text")
      .attr("transform","translate(40,0)")
      .attr("x", 0)
      .attr("y",70)
      .attr("font-family", "sans-serif")
      .attr("font-size", "20px")
      .text("")

  legend.append("rect")
      .attr("transform","translate(40,0)")
      .attr("x", 0)
      .attr("y",0)
      .attr("width", 30)
      .attr("height", 30)
      .style("fill", color)
      .on("mouseover.legend",function(d){ 
          label.text(d)
          d3.selectAll("path").each(function() {
            var region = d3.select(this).attr("id")
              if (region == d) { d3.select(this).style("stroke-width",2) };
          })
      })
      .on("mouseout.legend", function(d) {
          label.text("")
          d3.selectAll("path").each(function() {
            var region = d3.select(this).attr("id")
              if (region == d) { d3.select(this).style("stroke-width",1) };
          })
  
      })
       // On click, show or hide the points
      .on("click",function(d){
          if (d3.select(this).classed("hidden") == false) {
            d3.selectAll("circle." + d.replace(/\s+/g, ''))
              .attr("stroke-opacity",0)
              .attr("opacity",0)
            d3.select(this).classed("hidden",true)
            // remove brain region
            d3.selectAll("path").each(function() {
              var region = d3.select(this).attr("id")
              if (region == d) { d3.select(this).style("stroke-width",0) };
             })
           } 
         else {
            d3.selectAll("circle." + d.replace(/\s+/g, ''))
              .attr("stroke-opacity",1)
              .attr("opacity",1)
            d3.select(this).classed("hidden",false) 
            // add brain region
            d3.selectAll("path").each(function() {
              var region = d3.select(this).attr("id")
              if (region == d) { d3.select(this).style("stroke-width",1) };
            })
         }
       });

}); // need to delete this too
</script>
